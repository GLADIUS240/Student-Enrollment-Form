<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
              src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
        <script
              src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
        </script>
    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2>Student Enrollment Form with JPDB Api</h2>
            </div>
            <form id="stdform" method="post">
                <div class="form-group">
                    <label>Roll-No :</label>
                    <input type="number" id="stdroll" class="form-control" onchange="getStu()"> 
                </div>
                 <div class="form-group">
                    <label>Full-Name :</label>
                    <input type="text" id="stdfname" class="form-control"> 
                </div>
                 <div class="form-group">
                    <label>Class :</label>
                    <input type="number" id="stdclass" class="form-control"> 
                </div>
                 <div class="form-group">
                    <label>Birth-Date :</label>
                    <input type="date" id="stddob" class="form-control"> 
                </div>
                 <div class="form-group">
                    <label>Address :</label>
                    <input type="text" id="stdaddress" class="form-control"> 
                </div>
                 <div class="form-group">
                    <label>Enrollment-Date :</label>
                    <input type="date" id="stdenroll" class="form-control"> 
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" disabled onclick="saveData()" >Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="update" disabled onclick="updateData()" >Update</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" disabled onclick="resetForm()" >Reset</button>
                </div>
            </form>
        </div>
        
        <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
